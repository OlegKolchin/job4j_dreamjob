<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>
    <script>
        function validate() {
            var name = $('#name').val();
            if (name == '') {
                alert($('#name').attr('title'));
            };
            var surname = $('#surname').val();
            if (surname == '') {
                alert($('#surname').attr('title'));
            };
            var gender = $('#gender').val();
            if (gender == '') {
                alert($('#gender').attr('title'));
            };
            var dsc = $('#dsc').val();
            if (dsc == '') {
                alert($('#dsc').attr('title'));
            };
            return false;
        }
    </script>
</head>
<body>
<h1></h1>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <input class="form-control" id="name" placeholder="Имя" title="Enter name" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="surname" placeholder="Фамилия" title="Enter surname" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="gender" placeholder="Пол" title="Enter gender" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="dsc" placeholder="Описание" title="Enter description" type="text">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="return validate();" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <p></p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Sample</td>
            <td>Sample</td>
            <td>Sample</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Sample</td>
            <td>Sample</td>
            <td>Sample</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Sample</td>
            <td>Sample</td>
            <td>Sample</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
