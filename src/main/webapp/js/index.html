<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>
    <script>
        function validate() {
            var name = $('#name').val();
            if (name == '') {
                alert($('#name').attr('title'));
                return false;
            };
            var surname = $('#surname').val();
            if (surname == '') {
                alert($('#surname').attr('title'));
                return false;
            };
            var gender = $('#gender').val();
            if (gender == '') {
                alert($('#gender').attr('title'));
                return false;
            };
            var dsc = $('#dsc').val();
            if (dsc == '') {
                alert($('#dsc').attr('title'));
                return false;
            };
            return true;
        }
    </script>
    <script>
        function addRow() {
            const name = $('#name').val();
            const surname = $('#surname').val();
            const gender = $('#gender').val();
            const dsc = $('#dsc').val();
            $('#myTable tr:last').after('<tr>' +
                '<td>' + name +'</td>' +
                '<td>' + surname +'</td>' +
                '<td>' + gender +'</td><td>' + dsc +'</td></tr>');
        }
    </script>
</head>
<body>
<h1></h1>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <input class="form-control" id="name" placeholder="Имя" title="Enter name" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="surname" placeholder="Фамилия" title="Enter surname" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="gender" placeholder="Пол" title="Enter gender" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="dsc" placeholder="Описание" title="Enter description" type="text">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="if (validate()) addRow()" type="button">Submit</button>
            </div>
        </div>
    </form>
    <p></p>
    <table class="table" id="myTable">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
