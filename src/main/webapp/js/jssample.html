<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            //получаем значение поля usr
            const name = $('#usr').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + name +'</td></tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input class="form-control" id="usr" title="Enter user name." type="text">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input class="form-control" id="pwd" type="password">
        </div>
        <table id='table'>
            <tbody>
            <tr>...</tr>
            <tr>...</tr>
            </tbody>
        </table>
        <button class="btn btn-default" onclick="addRow()" type="button">Add row</button>
    </form>
</div>

</body>
</html>
